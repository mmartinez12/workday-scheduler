<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
       <script>
          const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
          const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var date = new Date();
          var month = months[date.getMonth()];
          var day = date.getDate();
          var weekday = weekdays[date.getDay()];
          document.getElementById("currentDay").innerHTML = weekday + ", " + month + " " + day;
        </script>
      </p>
    </header>
    <div class="container">
        <div class="time-block row nine">
          <p class="hour col-1">9am</p>
          <textarea class="textarea col-10 text-dark" id="9"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row ten">
          <p class="hour col-1">10am</p>
          <textarea class="textarea col-10 text-dark" id="10"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row eleven">
          <p class="hour col-1">11am</p>
          <textarea class="textarea col-10 text-dark" id="11"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row twelve">
          <p class="hour col-1">12pm</p>
          <textarea class="textarea col-10 text-dark" id="12"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row one">
          <p class="hour col-1">1pm</p>
          <textarea class="textarea col-10 text-dark" id="13"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row two">
          <p class="hour col-1">2pm</p>
          <textarea class="textarea col-10 text-dark" id="14"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row three">
          <p class="hour col-1">3pm</p>
          <textarea class="textarea col-10 text-dark" id="15"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row four">
          <p class="hour col-1">4pm</p>
          <textarea class="textarea col-10 text-dark" id="16"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
        <div id="row" class="time-block row five">
          <p class="hour col-1">5pm</p>
          <textarea class="textarea col-10 text-dark" id="17"></textarea>
          <button class="saveBtn col-1">SAVE</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
